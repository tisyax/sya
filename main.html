<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

<style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #d6e4cb; 
            background-color: #101213;
            background-image: url('images/sos background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fadeInPage 1s forwards;
        }

        /* Main container */
        .main-container {
            width: 100%;
            max-width: 800px;
            margin: 0 20px;
            text-align: center;
        }

        /* Header Styles */
        header {
            background-color: #0b2537;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1.5s forwards, slideDown 1.5s forwards; 
        }

        header h1 {
            font-size: 2.5rem;
            color: #a8a4b8; 
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #d6e4cb;
        }
</style>

    <div class="main-container">
        <!-- Header Section -->
        <header>
            <h1>Welcome to My Portfolio</h1>
            <p><i>Dive into my world, just like *SOS*</i></p>
        </header>

        <!-- Main Content Section -->
        <main>
            <div class="intro">
                <p>Hi, I’m <span class="highlight">Sya</span>! <br>
                   A final-year student daydreaming about <br> being a <strong>rich, hot, and single aunty.</strong>
                </p>
                <a href="homepage.html" target="_blank" class="enter-btn">Enter My Website</a>
            </div>
        </main>

<style>
/* Main Content Styles */
        main {
            margin: 30px 0;
        }

        .intro p {
            font-size: 1.5rem;
            margin-bottom: 35px;
            color: #d6e4cb;
            opacity: 0;
            animation: slideUp 1s 0.5s forwards, textGlow 2s infinite alternate;
        }

        .intro .highlight {
            font-weight: bold;
            color: #a8a4b8;
            text-transform: uppercase;
        }
</style>

<style>
/* Enter Button Styles */
        .enter-btn {
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 25px;
            background-color: #a8a4b8;
            color: #101213;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s 1s forwards, bounceIn 1s forwards;
        }

        .enter-btn:hover {
            background-color: #595b5e;
        }
</style>

        <!-- Audio Controls -->
        <div class="audio-container">
            <audio id="backgroundAudio" autoplay loop controls>
                <source src="audio/snooze.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

<style>
/* Audio Control Styles */
        .audio-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        audio {
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 50%;
            max-width: 500px;
        }
</style>

        <!-- Footer Section -->
        <footer>
            <p>© 2024 Sya’s Portfolio | Built with snacks, sass, and a lot of trial and error ^_^</p>
           </footer>

<style>
/* Footer Styles */
        footer {
            font-size: 1rem;
            color: #d6e4cb;
            margin-top: 30px;
        }

	footer {
    	text-align: center;
    	padding: 10px; 
}

        /* Keyframe Animations */
        @keyframes fadeInPage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.6);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }
    </style>
</div>
</body>
</html>
